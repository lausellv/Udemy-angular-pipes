  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee name</label>
      <input
        #userInput
        class="form-control"
        (input)="onNameChange(userInput.value)"
        type="text"
      />
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
</div>
